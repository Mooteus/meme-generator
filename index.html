<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input type="text" id="text-input" maxlength="60">
        <input type="file" id="meme-insert">
        <div id="meme-image-container">
            <img src="" alt="preview" id="meme-image">
            <div id="meme-text">

            </div>
        </div>
        <div id="buttonContainer">
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </div>
        <div id="meme-template">
            <img id="meme-1" src="./imgs/meme1.png" alt="meme">
            <img id="meme-2" src="./imgs/meme2.png" alt="meme">
            <img id="meme-3" src="./imgs/meme3.png" alt="meme">
            <img id="meme-4" src="./imgs/meme4.png" alt="meme">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
